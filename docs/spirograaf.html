<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geavanceerde 3D Spirograaf Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #spiroContainer {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            cursor: move;
            touch-action: none; /* Voorkomt scrollen op mobiel bij aanraken canvas */
        }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 8px;
            background: #e5e7eb; border-radius: 5px;
            outline: none; opacity: 0.8;
            transition: opacity .2s;
        }
        input[type="range"]:hover { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: #4f46e5; cursor: pointer;
            border-radius: 50%;
        }
        .tab {
            white-space: nowrap; /* Zorgt dat tekst op 1 lijn blijft */
        }
        .tab.active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4338ca;
        }
        .color-btn.active {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.6);
            transform: scale(1.05);
        }
        .type-btn.active {
            background-color: #6366f1;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main container with gradient background -->
    <div class="w-full max-w-7xl mx-auto bg-gradient-to-br from-white to-gray-200 rounded-xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-indigo-600 mb-6">Geavanceerde 3D Spirograaf</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- 3D Canvas container -->
            <div class="w-full lg:w-2/3 flex-shrink-0">
                <div id="spiroContainer" class="bg-gray-900 rounded-lg border-2 border-gray-300"></div>
            </div>

            <!-- Controls Panel -->
            <div class="w-full lg:w-1/3 flex flex-col">
                <!-- Tabs for 5 figures -->
                <div class="flex border-b border-gray-200 mb-4 overflow-x-auto">
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="0">Fig. 1</button>
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="1">Fig. 2</button>
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="2">Fig. 3</button>
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="3">Fig. 4</button>
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="4">Fig. 5</button>
                </div>

                <div class="flex flex-col space-y-6">
                    <!-- Parameter Controls -->
                    <div>
                        <h2 class="text-xl font-bold mb-4">Parameters</h2>
                        <div class="space-y-5">
                            <div>
                                <label for="R" class="flex justify-between font-medium text-gray-700">Vaste Cirkel (R): <span id="R_value"></span></label>
                                <input type="range" id="R" min="10" max="250" class="mt-1">
                            </div>
                            <div>
                                <label for="r" class="flex justify-between font-medium text-gray-700">Bewegende Cirkel (r): <span id="r_value"></span></label>
                                <input type="range" id="r" min="1" max="250" class="mt-1">
                            </div>
                            <div>
                                <label for="d" class="flex justify-between font-medium text-gray-700">Afstand Pen (d): <span id="d_value"></span></label>
                                <input type="range" id="d" min="1" max="250" class="mt-1">
                            </div>
                            <div>
                                <label for="thickness" class="flex justify-between font-medium text-gray-700">Lijndikte: <span id="thickness_value"></span></label>
                                <input type="range" id="thickness" min="0.1" max="2" step="0.05" class="mt-1">
                            </div>
                            <div>
                                <label for="rotation" class="flex justify-between font-medium text-gray-700">Rotatie: <span id="rotation_value"></span>°</label>
                                <input type="range" id="rotation" min="0" max="360" value="0" class="mt-1">
                            </div>
                        </div>
                    </div>
                    <!-- Figure Type -->
                    <div>
                        <h2 class="text-xl font-bold mb-4">Type Figuur</h2>
                        <div class="grid grid-cols-2 gap-3 bg-gray-200 p-1 rounded-lg">
                            <button id="modeInside" class="type-btn font-semibold py-2 rounded-md transition-all">Binnenkant</button>
                            <button id="modeOutside" class="type-btn font-semibold py-2 rounded-md transition-all">Buitenkant</button>
                        </div>
                    </div>
                    <!-- Color Palette -->
                    <div>
                        <h2 class="text-xl font-bold mb-4">Kleur</h2>
                        <div id="color-palette" class="grid grid-cols-5 gap-3"></div>
                    </div>
                    <!-- Actions -->
                    <div>
                         <h2 class="text-xl font-bold mb-4">Acties</h2>
                         <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <button id="zoomOutBtn" class="flex items-center justify-center w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300">-</button>
                                <button id="zoomInBtn" class="flex items-center justify-center w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300">+</button>
                            </div>
                            <button id="clearBtn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300">Alles Wissen</button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Constanten ---
        const NUM_FIGURES = 5;

        // --- DOM Elementen ---
        const container = document.getElementById('spiroContainer');
        const sliders = { 
            R: document.getElementById('R'), 
            r: document.getElementById('r'), 
            d: document.getElementById('d'), 
            thickness: document.getElementById('thickness'),
            rotation: document.getElementById('rotation') 
        };
        const values = { 
            R: document.getElementById('R_value'), 
            r: document.getElementById('r_value'), 
            d: document.getElementById('d_value'), 
            thickness: document.getElementById('thickness_value'),
            rotation: document.getElementById('rotation_value') 
        };
        const tabs = document.querySelectorAll('.tab');
        const modeInsideBtn = document.getElementById('modeInside');
        const modeOutsideBtn = document.getElementById('modeOutside');
        const colorPalette = document.getElementById('color-palette');
        const clearBtn = document.getElementById('clearBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        
        // --- 3D Scene Setup ---
        let scene, camera, renderer, controls;
        let figureObjects = [];
        const zPositions = [20, 10, 0, -10, -20]; // Diepte voor elke laag
        
        // --- Globale Staat ---
        let activeFigureIndex = 0;
        const colorList = ['#F87171', '#FB923C', '#FBBF24', '#A3E635', '#4ADE80', '#34D399', '#2DD4BF', '#60A5FA', '#818CF8', '#A78BFA'];
        let figures = [];

        // --- Data Modellen ---
        function createInitialFigures() {
            return [
                { R: 180, r: 55, d: 125, thickness: 0.5, rotation: 0, color: '#60A5FA', mode: 'inside' },
                { R: 150, r: 65, d: 80, thickness: 0.4, rotation: 20, color: '#A3E635', mode: 'inside' },
                { R: 200, r: 110, d: 90, thickness: 0.6, rotation: 45, color: '#F87171', mode: 'outside' },
                { R: 120, r: 40, d: 150, thickness: 0.3, rotation: 90, color: '#FBBF24', mode: 'inside' },
                { R: 220, r: 80, d: 70, thickness: 0.5, rotation: 120, color: '#A78BFA', mode: 'outside' }
            ];
        }

        function createResetFigures() {
            const baseFig = { R: 100, r: 10, d: 10, thickness: 0.4, rotation: 0, mode: 'inside' };
            return Array(NUM_FIGURES).fill(null).map((_, i) => ({
                ...baseFig,
                color: colorList[i * 2 % colorList.length]
            }));
        }

        // --- Initialisatie ---
        function init() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // alpha: true voor transparante achtergrond
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x000000, 0); // Maak renderer achtergrond transparant
            container.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 2000);
            camera.position.set(0, 0, 500);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; // Auto-rotatie voor 3D effect
            controls.autoRotateSpeed = 0.4;

            // Verbeterde belichting
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.5);
            keyLight.position.set(-100, 50, 100);
            const fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 1.0);
            fillLight.position.set(100, 50, 100);
            scene.add(keyLight, fillLight);

            figures = createInitialFigures();
            populateColorPalette();
            
            for (let i = 0; i < NUM_FIGURES; i++) {
                const mesh = new THREE.Mesh(); // Start met een lege mesh
                figureObjects.push(mesh);
                scene.add(mesh);
                updateFigure(i); // Maak en positioneer de initiële figuur
            }
            
            setActiveFigure(0);
            addEventListeners();
            animate();
        }

        // --- 3D Functies ---
        function createSpirographMesh(fig) {
            const { R, r, d, color, mode, thickness } = fig;
            const points = [];
            if (r === 0) return new THREE.Mesh();

            // Bereken het aantal rotaties voor een gesloten curve
            const commonDivisor = gcd(Math.round(R), Math.round(r));
            const revolutions = Math.round(Math.abs(r)) / commonDivisor;
            const max_t = 2 * Math.PI * revolutions;

            // Genereer de punten voor de spirograaf
            for (let t = 0; t <= max_t; t += 0.02) {
                let x, y;
                if (mode === 'inside') {
                    const R_minus_r = R - r;
                    const ratio = R_minus_r / r;
                    x = R_minus_r * Math.cos(t) + d * Math.cos(t * ratio);
                    y = R_minus_r * Math.sin(t) - d * Math.sin(t * ratio);
                } else { // outside
                    const R_plus_r = R + r;
                    const ratio = R_plus_r / r;
                    x = R_plus_r * Math.cos(t) - d * Math.cos(t * ratio);
                    y = R_plus_r * Math.sin(t) - d * Math.sin(t * ratio);
                }
                points.push(new THREE.Vector3(x, y, 0));
            }
            if (points.length < 2) return new THREE.Mesh();

            const curve = new THREE.CatmullRomCurve3(points);
            const geometry = new THREE.TubeGeometry(curve, 256, thickness, 12, false);
            const material = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color(color), 
                roughness: 0.4, 
                metalness: 0.1 
            });
            return new THREE.Mesh(geometry, material);
        }

        function updateFigure(index) {
            const fig = figures[index];
            const oldMesh = figureObjects[index];
            
            // Ruim oude geometrie en materiaal op om geheugenlekken te voorkomen
            if (oldMesh.geometry) oldMesh.geometry.dispose();
            if (oldMesh.material) oldMesh.material.dispose();
            scene.remove(oldMesh);

            const newMesh = createSpirographMesh(fig);
            newMesh.rotation.z = fig.rotation * Math.PI / 180;
            newMesh.position.z = zPositions[index]; // Zet de diepte van de laag
            figureObjects[index] = newMesh;
            scene.add(newMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Belangrijk voor damping en auto-rotate
            renderer.render(scene, camera);
        }

        // --- UI & Event Handlers ---
        function setActiveFigure(index) {
            activeFigureIndex = index;
            tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
            updateUIControls();
        }

        function updateUIControls() {
            const fig = figures[activeFigureIndex];
            for (const key in sliders) {
                if (sliders.hasOwnProperty(key)) {
                    sliders[key].value = fig[key];
                    values[key].textContent = parseFloat(fig[key]).toFixed(2);
                }
            }
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.color === fig.color));
            modeInsideBtn.classList.toggle('active', fig.mode === 'inside');
            modeOutsideBtn.classList.toggle('active', fig.mode === 'outside');
        }

        function populateColorPalette() {
            colorPalette.innerHTML = '';
            colorList.forEach(color => {
                const button = document.createElement('button');
                button.className = 'color-btn h-10 rounded-lg transition-transform transform hover:scale-110';
                button.style.backgroundColor = color;
                button.dataset.color = color;
                colorPalette.appendChild(button);
            });
            document.querySelectorAll('.color-btn').forEach(btn => btn.addEventListener('click', handleColorChange));
        }
        
        function gcd(a, b) { return b ? gcd(b, a % b) : a; }

        function handleSliderChange(e) {
            const prop = e.target.id;
            const value = parseFloat(e.target.value);
            figures[activeFigureIndex][prop] = value;
            values[prop].textContent = value.toFixed(2);
            updateFigure(activeFigureIndex);
        }

        function handleModeChange(e) {
            figures[activeFigureIndex].mode = e.target.id === 'modeInside' ? 'inside' : 'outside';
            updateUIControls();
            updateFigure(activeFigureIndex);
        }
        
        function handleColorChange(e) {
            figures[activeFigureIndex].color = e.target.dataset.color;
            updateUIControls();
            updateFigure(activeFigureIndex);
        }

        function handleResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        const ZOOM_SPEED = 20;
        function zoom(direction) {
            camera.position.z += direction * ZOOM_SPEED;
        }

        function addEventListeners() {
            for (const key in sliders) { sliders[key].addEventListener('input', handleSliderChange); }
            tabs.forEach(tab => tab.addEventListener('click', () => setActiveFigure(parseInt(tab.dataset.index))));
            [modeInsideBtn, modeOutsideBtn].forEach(btn => btn.addEventListener('click', handleModeChange));
            clearBtn.addEventListener('click', () => {
                figures = createResetFigures();
                for(let i = 0; i < NUM_FIGURES; i++) { updateFigure(i); }
                setActiveFigure(0);
            });
            zoomInBtn.addEventListener('click', () => zoom(-1));
            zoomOutBtn.addEventListener('click', () => zoom(1));
            window.addEventListener('resize', handleResize);
        }

        init();
    </script>
</body>
</html>
