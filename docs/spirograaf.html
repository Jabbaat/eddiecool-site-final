<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spirograaf Simulator (Lagen & Zoom)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Zorgt ervoor dat de body zelf kan scrollen */
        }
        #spiroContainer {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            cursor: move;
            /* Deze regel voorkomt scrollen ALLEEN als je het 3D canvas aanraakt */
            touch-action: none; 
        }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 8px;
            background: #e5e7eb; border-radius: 5px;
            outline: none; opacity: 0.8;
            transition: opacity .2s;
        }
        input[type="range"]:hover { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: #4f46e5; cursor: pointer;
            border-radius: 50%;
        }
        .tab.active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4338ca;
        }
        .color-btn.active {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.6);
            transform: scale(1.05);
        }
        .type-btn.active {
            background-color: #6366f1;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-indigo-600 mb-6">3D Spirograaf Simulator</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <div class="w-full lg:w-2/3 flex-shrink-0">
                <div id="spiroContainer" class="bg-indigo-900 rounded-lg border-2 border-gray-200"></div>
            </div>

            <div class="w-full lg:w-1/3 flex flex-col">
                <!-- Tabs -->
                <div class="flex border-b border-gray-200 mb-4">
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="0">Figuur 1 (Voor)</button>
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="1">Figuur 2 (Midden)</button>
                    <button class="tab flex-1 py-3 px-2 text-center font-semibold text-gray-600 border-b-4 border-transparent transition" data-index="2">Figuur 3 (Achter)</button>
                </div>

                <div class="flex flex-col space-y-6">
                    <!-- Controls -->
                    <div>
                        <h2 class="text-xl font-bold mb-4">Parameters</h2>
                        <div class="space-y-5">
                            <div>
                                <label for="R" class="flex justify-between font-medium text-gray-700">Vaste Cirkel (R): <span id="R_value"></span></label>
                                <input type="range" id="R" min="10" max="250" class="mt-1">
                            </div>
                            <div>
                                <label for="r" class="flex justify-between font-medium text-gray-700">Bewegende Cirkel (r): <span id="r_value"></span></label>
                                <input type="range" id="r" min="1" max="250" class="mt-1">
                            </div>
                            <div>
                                <label for="d" class="flex justify-between font-medium text-gray-700">Afstand Pen (d): <span id="d_value"></span></label>
                                <input type="range" id="d" min="1" max="250" class="mt-1">
                            </div>
                            <div>
                                <label for="rotation" class="flex justify-between font-medium text-gray-700">Rotatie: <span id="rotation_value"></span>Â°</label>
                                <input type="range" id="rotation" min="0" max="360" value="0" class="mt-1">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-4">Type Figuur</h2>
                        <div class="grid grid-cols-2 gap-3 bg-gray-200 p-1 rounded-lg">
                            <button id="modeInside" class="type-btn font-semibold py-2 rounded-md transition-all">Binnenkant</button>
                            <button id="modeOutside" class="type-btn font-semibold py-2 rounded-md transition-all">Buitenkant</button>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-4">Kleur</h2>
                        <div id="color-palette" class="grid grid-cols-5 gap-3"></div>
                    </div>
                    <div>
                         <h2 class="text-xl font-bold mb-4">Acties</h2>
                         <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <button id="zoomOutBtn" class="flex items-center justify-center w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300">-</button>
                                <button id="zoomInBtn" class="flex items-center justify-center w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300">+</button>
                            </div>
                            <button id="clearBtn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300">Alles Wissen</button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- DOM Elementen ---
        const container = document.getElementById('spiroContainer');
        const sliders = { R: document.getElementById('R'), r: document.getElementById('r'), d: document.getElementById('d'), rotation: document.getElementById('rotation') };
        const values = { R: document.getElementById('R_value'), r: document.getElementById('r_value'), d: document.getElementById('d_value'), rotation: document.getElementById('rotation_value') };
        const tabs = document.querySelectorAll('.tab');
        const modeInsideBtn = document.getElementById('modeInside');
        const modeOutsideBtn = document.getElementById('modeOutside');
        const colorPalette = document.getElementById('color-palette');
        const clearBtn = document.getElementById('clearBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        
        // --- 3D Scene Setup ---
        let scene, camera, renderer, controls;
        let figureObjects = [];
        const zPositions = [10, 0, -10]; // Diepte voor elke laag
        
        // --- Globale Staat ---
        let activeFigureIndex = 0;
        const colorList = ['#F87171', '#FB923C', '#FBBF24', '#A3E635', '#4ADE80', '#34D399', '#2DD4BF', '#60A5FA', '#818CF8', '#A78BFA'];
        let figures = [];

        // --- Data Modellen ---
        function createInitialFigures() {
            return [
                { R: 18, r: 5.5, d: 12.5, rotation: 0, color: '#60A5FA', mode: 'inside' },
                { R: 15, r: 6.5, d: 8, rotation: 20, color: '#A3E635', mode: 'inside' },
                { R: 20, r: 11, d: 9, rotation: 45, color: '#F87171', mode: 'outside' }
            ];
        }

        function createResetFigures() {
            return [
                { R: 10, r: 1, d: 1, rotation: 0, color: '#60A5FA', mode: 'inside' },
                { R: 10, r: 1, d: 1, rotation: 0, color: '#A3E635', mode: 'inside' },
                { R: 10, r: 1, d: 1, rotation: 0, color: '#F87171', mode: 'outside' }
            ];
        }

        // --- Initialisatie ---
        function init() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x312e81);
            container.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 80);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xcccccc, 1.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
            dirLight.position.set(5, 5, 10);
            scene.add(dirLight);

            figures = createInitialFigures();
            populateColorPalette();
            
            for (let i = 0; i < 3; i++) {
                const mesh = new THREE.Mesh(); // Start with an empty mesh
                figureObjects.push(mesh);
                scene.add(mesh);
                updateFigure(i); // Create and position the initial figure
            }
            
            setActiveFigure(0);
            addEventListeners();
            animate();
        }

        // --- 3D Functies ---
        function createSpirographMesh(fig) {
            const { R, r, d, color, mode } = fig;
            const points = [];
            if (r === 0) return new THREE.Mesh();

            const commonDivisor = gcd(Math.abs(R), Math.abs(r));
            const revolutions = Math.abs(r) / commonDivisor;
            const max_t = 2 * Math.PI * revolutions;

            for (let t = 0; t <= max_t; t += 0.02) {
                let x, y;
                if (mode === 'inside') {
                    const R_op_r = (R - r) / r;
                    x = (R - r) * Math.cos(t) + d * Math.cos(t * R_op_r);
                    y = (R - r) * Math.sin(t) - d * Math.sin(t * R_op_r);
                } else {
                    const R_op_r = (R + r) / r;
                    x = (R + r) * Math.cos(t) - d * Math.cos(t * R_op_r);
                    y = (R + r) * Math.sin(t) - d * Math.sin(t * R_op_r);
                }
                points.push(new THREE.Vector3(x, y, 0));
            }
            if (points.length < 2) return new THREE.Mesh();

            const curve = new THREE.CatmullRomCurve3(points);
            const geometry = new THREE.TubeGeometry(curve, 256, 0.3, 8, false);
            const material = new THREE.MeshStandardMaterial({ color: new THREE.Color(color), roughness: 0.5, metalness: 0.2 });
            return new THREE.Mesh(geometry, material);
        }

        function updateFigure(index) {
            const fig = figures[index];
            const oldMesh = figureObjects[index];
            
            if (oldMesh.geometry) oldMesh.geometry.dispose();
            if (oldMesh.material) oldMesh.material.dispose();
            scene.remove(oldMesh);

            const newMesh = createSpirographMesh(fig);
            newMesh.rotation.z = fig.rotation * Math.PI / 180;
            newMesh.position.z = zPositions[index]; // Zet de diepte van de laag
            figureObjects[index] = newMesh;
            scene.add(newMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- UI & Event Handlers ---
        function setActiveFigure(index) {
            activeFigureIndex = index;
            tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
            updateUIControls();
        }

        function updateUIControls() {
            const fig = figures[activeFigureIndex];
            for (const key in sliders) {
                sliders[key].value = fig[key];
                values[key].textContent = fig[key];
            }
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.color === fig.color));
            modeInsideBtn.classList.toggle('active', fig.mode === 'inside');
            modeOutsideBtn.classList.toggle('active', fig.mode === 'outside');
        }

        function populateColorPalette() {
            colorPalette.innerHTML = '';
            colorList.forEach(color => {
                const button = document.createElement('button');
                button.className = 'color-btn h-10 rounded-lg transition-transform transform hover:scale-110';
                button.style.backgroundColor = color;
                button.dataset.color = color;
                colorPalette.appendChild(button);
            });
            document.querySelectorAll('.color-btn').forEach(btn => btn.addEventListener('click', handleColorChange));
        }
        
        function gcd(a, b) { return b ? gcd(b, a % b) : a; }

        function handleSliderChange(e) {
            const prop = e.target.id;
            figures[activeFigureIndex][prop] = parseFloat(e.target.value);
            values[prop].textContent = e.target.value;
            updateFigure(activeFigureIndex);
        }

        function handleModeChange(e) {
            figures[activeFigureIndex].mode = e.target.id === 'modeInside' ? 'inside' : 'outside';
            updateUIControls();
            updateFigure(activeFigureIndex);
        }
        
        function handleColorChange(e) {
            figures[activeFigureIndex].color = e.target.dataset.color;
            updateUIControls();
            updateFigure(activeFigureIndex);
        }

        function handleResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        const ZOOM_SPEED = 4;
        function zoom(direction) {
            camera.position.z += direction * ZOOM_SPEED;
        }

        function addEventListeners() {
            for (const key in sliders) { sliders[key].addEventListener('input', handleSliderChange); }
            tabs.forEach(tab => tab.addEventListener('click', () => setActiveFigure(parseInt(tab.dataset.index))));
            [modeInsideBtn, modeOutsideBtn].forEach(btn => btn.addEventListener('click', handleModeChange));
            clearBtn.addEventListener('click', () => {
                figures = createResetFigures();
                for(let i = 0; i < 3; i++) { updateFigure(i); }
                setActiveFigure(0);
            });
            zoomInBtn.addEventListener('click', () => zoom(-1));
            zoomOutBtn.addEventListener('click', () => zoom(1));
            window.addEventListener('resize', handleResize);
        }

        init();
    </script>
</body>
</html>
