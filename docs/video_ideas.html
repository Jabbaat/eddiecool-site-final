  <h1>ðŸŽ¬ Video Idee Generator</h1>
  <p>Typ een idee of sfeer (bijv. "mysterieuze sci-fi kortfilm met plottwist") en klik op de knop.</p>
  <input type="text" id="userInput" placeholder="Bijv. horrorfilm in de ruimte met tijdlus" />
  <button onclick="generateIdea()">Genereer Idee</button>
  <div id="result"></div>

  <script>
    async function generateIdea() {
      const userInput = document.getElementById("userInput").value.trim();
      const resultBox = document.getElementById("result");
      if (!userInput) {
        resultBox.innerText = "Vul eerst een idee of sfeer in.";
        return;
      }

      resultBox.innerText = "AI denkt na...";

      try {
        const response = await fetch("/generate_idea", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: userInput })
        });

        if (!response.ok) {
          throw new Error(`Fout: ${response.statusText}`);
        }

        const data = await response.json();
        resultBox.innerText = data.idea || "Geen idee ontvangen ðŸ˜…";
      } catch (error) {
        resultBox.innerText = `Er ging iets mis: ${error.message}`;
      }
    }
  </script>
