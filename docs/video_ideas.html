  <div class="container">
    <h1>ðŸŽ¬ Video Idee Generator</h1>
    <p>Typ een sfeer of thema (bijv. "mysterieuze sci-fi kortfilm met plottwist") en klik op de knop.</p>
    <input type="text" id="userInput" placeholder="Bijv. horrorfilm in de ruimte met tijdlus">
    <button onclick="generateIdea()">Genereer Idee</button>
    <div id="result"></div>
  </div>

<script>
  async function generateIdea() {
    const userInput = document.getElementById("userInput").value;
    const resultBox = document.getElementById("result");
    resultBox.innerText = "AI denkt na...";

    const response = await fetch("http://127.0.0.1:5000/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt: userInput })
    });

    const data = await response.json();
    resultBox.innerText = data.result || "Er ging iets mis ðŸ˜…";
  }
</script>
