<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Creator - AI Poëzie</title>
    
    <!-- Google Fonts & Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@300;400&family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        /* Lettertypefamilies */
        .font-lora { font-family: 'Lora', serif; }
        .font-merriweather { font-family: 'Merriweather', serif; }
        .font-playfair-display { font-family: 'Playfair Display', serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-source-code-pro { font-family: 'Source Code Pro', monospace; }

        /* Thema's */
        .theme-base {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #e2e8f0;
        }
        .theme-spirituality {
            background: linear-gradient(135deg, #0f172a 0%, #4338ca 100%);
            color: #e0e7ff; 
        }
        .theme-nature {
            background: linear-gradient(135deg, #0f172a 0%, #047857 100%);
            color: #d1fae5;
        }
        .theme-philosophy {
            background: linear-gradient(135deg, #1e293b 0%, #374151 100%);
            color: #d1d5db;
        }
        .theme-melancholy {
            background: linear-gradient(135deg, #172554 0%, #312e81 100%);
            color: #dbeafe;
        }
        .theme-universe {
            background: linear-gradient(135deg, #0c0a09 0%, #1e293b 100%);
            color: #f1f5f9;
        }
        .theme-modern {
            background: linear-gradient(135deg, #0f172a 0%, #be123c 100%);
            color: #fce7f3;
        }
        
        /* Animaties */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .poem-line {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loader {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="theme-base">

    <main id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8 transition-opacity duration-500">

        <!-- Categorie Selectie Scherm -->
        <div id="category-view" class="w-full max-w-4xl text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 font-playfair-display" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Poem Creator</h1>
            <p class="text-lg md:text-xl mb-12 opacity-90 font-lato" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Selecteer een thema om de muze te wekken.</p>
            <div id="category-buttons" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Categorieknoppen worden hier door JS ingevoegd -->
            </div>
        </div>

        <!-- Gedicht Weergave Scherm -->
        <div id="poem-view" class="hidden w-full max-w-2xl mx-auto flex flex-col items-center justify-center">
            <div id="poem-output" class="text-lg md:text-xl lg:text-2xl leading-relaxed md:leading-loose text-center mb-12 min-h-[300px]" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.4);">
                <!-- Gedicht wordt hier weergegeven -->
            </div>
            <div id="controls" class="flex items-center space-x-6 opacity-0 hover:opacity-100 transition-opacity duration-300">
                <button id="regenerate-btn" title="Genereer opnieuw" class="p-3 rounded-full bg-white/10 hover:bg-white/20 border border-white/20 backdrop-blur-sm transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l1.5 1.5A9 9 0 0120.5 12M20 20l-1.5-1.5A9 9 0 003.5 12"></path></svg>
                </button>
                 <button id="back-btn" title="Terug naar Categorieën" class="p-3 rounded-full bg-white/10 hover:bg-white/20 border border-white/20 backdrop-blur-sm transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elementen ---
            const body = document.body;
            const categoryView = document.getElementById('category-view');
            const poemView = document.getElementById('poem-view');
            const categoryButtons = document.getElementById('category-buttons');
            const poemOutput = document.getElementById('poem-output');
            const regenerateBtn = document.getElementById('regenerate-btn');
            const backBtn = document.getElementById('back-btn');

            // --- Status ---
            let currentCategoryKey = null;
            let isGenerating = false;

            // --- Data: Categorieën ---
            const categories = {
                spirituality: { name: 'Spiritualiteit', theme: 'theme-spirituality', font: 'font-lato', symbols: 'innerlijk licht, de adem als anker, de stilte tussen gedachten, de eenheid van alles, de ziel als reiziger' },
                nature: { name: 'Gefluister van de Natuur', theme: 'theme-nature', font: 'font-merriweather', symbols: 'oude bomen, kosmisch stof in een zonnestraal, de stille taal van steen, seizoenscycli' },
                philosophy: { name: 'Filosofie', theme: 'theme-philosophy', font: 'font-playfair-display', symbols: 'doolhoven en spiegels, het schip van Theseus, schaduwen op een grotmuur, de paradox van tijd, de aard van het bewustzijn' },
                melancholy: { name: 'Omhelzing van Melancholie', theme: 'theme-melancholy', font: 'font-lora', symbols: 'koude regen op glas, vergeten voorwerpen op zolder, het fysieke gewicht van herinnering, verre muziek' },
                universe: { name: 'Universum', theme: 'theme-universe', font: 'font-inter', symbols: 'nevels van creatie, de echo van de oerknal, de dans van planeten, de donkere materie die ons bindt, sterrenlicht als oeroude herinnering' },
                modern: { name: 'Het Moderne Labyrint', theme: 'theme-modern', font: 'font-source-code-pro', symbols: 'digitale geesten in de machine, de geometrie van betonnen jungles, de isolerende ruis van informatie' }
            };

            // --- Functies ---
            function initCategories() {
                categoryButtons.innerHTML = '';
                for (const key in categories) {
                    const category = categories[key];
                    const button = document.createElement('button');
                    button.className = `p-6 rounded-lg text-lg font-semibold transition-all transform hover:scale-105 shadow-lg bg-white/10 hover:bg-white/20 border border-white/20 backdrop-blur-sm ${category.font}`;
                    button.textContent = category.name;
                    button.dataset.category = key;
                    button.addEventListener('click', () => selectCategory(key));
                    categoryButtons.appendChild(button);
                }
            }

            function selectCategory(key) {
                if (isGenerating) return;
                currentCategoryKey = key;
                const currentCategory = categories[key];
                
                body.className = currentCategory.theme;
                poemOutput.className = `text-lg md:text-xl lg:text-2xl leading-relaxed md:leading-loose text-center mb-12 min-h-[300px] ${currentCategory.font}`;
                poemOutput.style.textShadow = '1px 1px 3px rgba(0,0,0,0.4)';

                categoryView.classList.add('hidden');
                poemView.classList.remove('hidden');
                generatePoem();
            }

            function goBackToCategories() {
                poemView.classList.add('hidden');
                categoryView.classList.remove('hidden');
                body.className = 'theme-base'; // Herstel naar het standaardthema
            }

            async function generatePoem() {
                if (isGenerating || !currentCategoryKey) return;
                isGenerating = true;
                const currentCategory = categories[currentCategoryKey];
                poemOutput.innerHTML = `<div class="loader ${currentCategory.font}">De muze overdenkt...</div>`;
                
                // URL naar je backend. Voor lokaal testen is dit meestal http://localhost:3000
                // Pas dit aan naar je Render URL als je het online zet.
                const backendUrl = 'https://poem-creator-backend.onrender.com/generate-poem';

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ categoryKey: currentCategoryKey }) // Stuur de gekozen categorie mee
                    });
                    
                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(errorBody.error || `Backend Fout: ${response.status}`);
                    }

                    const result = await response.json();
                    displayPoem(result.poem);

                } catch (error) {
                    console.error("Fout bij het ophalen van gedicht via backend:", error);
                    poemOutput.innerHTML = `<p class="text-red-400">De muze zwijgt. Fout: ${error.message}. Probeer het later opnieuw.</p>`;
                } finally {
                    isGenerating = false;
                }
            }

            function displayPoem(text) {
                poemOutput.innerHTML = '';
                const stanzas = text.split('\n\n');
                let lineDelay = 0;
                stanzas.forEach((stanzaText, stanzaIndex) => {
                    const stanzaDiv = document.createElement('div');
                    if (stanzaIndex < stanzas.length - 1) stanzaDiv.classList.add('mb-8');
                    const lines = stanzaText.split('\n').filter(line => line.trim() !== '');
                    lines.forEach(lineText => {
                        const lineP = document.createElement('p');
                        lineP.textContent = lineText;
                        lineP.className = 'poem-line';
                        lineP.style.animationDelay = `${lineDelay * 100}ms`;
                        stanzaDiv.appendChild(lineP);
                        lineDelay++;
                    });
                    poemOutput.appendChild(stanzaDiv);
                });
            }

            // --- Event Listeners ---
            regenerateBtn.addEventListener('click', () => {
                if (!isGenerating && currentCategoryKey) generatePoem();
            });
            backBtn.addEventListener('click', goBackToCategories);

            // --- Initialisatie ---
            initCategories();
        });
    </script>
</body>
</html>
