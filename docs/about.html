    <p>Watch the cool Eddiecool video:</p>

    <script>
        // Hamburger menu
        document.getElementById("hamburger-menu").addEventListener("click", function() {
            document.querySelector(".menu").classList.toggle("active");
        });
 
        // JAVASCRIPT VOOR DE VIDEO OP DE ABOUT PAGINA
        document.addEventListener('DOMContentLoaded', function() {
            const playBtnAbout = document.getElementById("about-custom-play");
            const thumbnailAbout = document.getElementById("about-video-thumbnail");
            const videoAbout = document.getElementById("about-video-player");
 
            if (playBtnAbout && thumbnailAbout && videoAbout) {
                playBtnAbout.addEventListener("click", function () {
                    thumbnailAbout.style.display = "none";
                    playBtnAbout.style.display = "none";
                    videoAbout.style.display = "block";
                    videoAbout.play();
                });
 
                thumbnailAbout.addEventListener("click", function () {
                    thumbnailAbout.style.display = "none";
                    playBtnAbout.style.display = "none";
                    videoAbout.style.display = "block";
                    videoAbout.play();
                });
                
                // Optioneel: Als je wilt dat de play-knop weer verschijnt bij pauze/einde
