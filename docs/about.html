 <h1>About Eddiecool</h1>
 <p>Watch the cool Eddiecool video:</p>
 
 <div class="video-wrapper">
   <div class="video-container">
     <video id="eddiecool-video" poster="images/video-thumbnail.jpg" playsinline preload="metadata">
       <source src="video/eddiecool_intro.mp4" type="video/mp4">
       Your browser does not support the video tag.
     </video>
     <button class="play-button" id="play-button">&#9658;</button>
   </div>
 </div>
 
 <script>
   // Hamburger menu
   document.getElementById("hamburger-menu").addEventListener("click", function() {
     document.querySelector(".menu").classList.toggle("active");
   });
 
   document.addEventListener('DOMContentLoaded', function() {
     const video = document.getElementById('eddiecool-video');
     const playButton = document.getElementById('play-button');
 
     playButton.addEventListener('click', function() {
       playButton.style.display = 'none';
       video.play();
     });
 
     // Als de video pauzeert, toon de play-button weer
     video.addEventListener('pause', function() {
       playButton.style.display = 'block';
     });
   });
 </script>
