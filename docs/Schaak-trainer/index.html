<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptieve Schaak Trainer</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-chess"></i> Schaak Trainer</h1>
            <div class="player-info">
                <span id="player-name">Speler</span>
                <span id="player-rating" class="rating">1200</span>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-container">
            <!-- Left Panel: Game Controls -->
            <aside class="control-panel">
                <div class="game-info">
                    <h3>Partij Info</h3>
                    <div class="info-item">
                        <span>Niveau:</span>
                        <span id="ai-level">Beginner</span>
                    </div>
                    <div class="info-item">
                        <span>Zetten:</span>
                        <span id="move-count">0</span>
                    </div>
                    <div class="info-item">
                        <span>Status:</span>
                        <span id="game-status">Aan de beurt</span>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="new-game-btn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Nieuwe Partij
                    </button>
                    <button id="hint-btn" class="btn btn-secondary">
                        <i class="fas fa-lightbulb"></i> Hint
                    </button>
                    <button id="undo-btn" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Ongedaan maken
                    </button>
                </div>

                <div class="progress-section">
                    <h3>Voortgang</h3>
                    <div class="skill-meter">
                        <span>Tactiek</span>
                        <div class="progress-bar">
                            <div id="tactical-progress" class="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>
                    <div class="skill-meter">
                        <span>Positiespel</span>
                        <div class="progress-bar">
                            <div id="positional-progress" class="progress-fill" style="width: 45%"></div>
                        </div>
                    </div>
                    <div class="skill-meter">
                        <span>Eindspel</span>
                        <div class="progress-bar">
                            <div id="endgame-progress" class="progress-fill" style="width: 30%"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Center: Chess Board -->
            <div class="board-container">
                <div id="chessboard"></div>
                <div class="board-coordinates">
                    <div class="files">a b c d e f g h</div>
                    <div class="ranks">8 7 6 5 4 3 2 1</div>
                </div>
            </div>

            <!-- Right Panel: Analysis & Feedback -->
            <aside class="analysis-panel">
                <div class="move-history">
                    <h3>Zetten</h3>
                    <div id="pgn-moves" class="moves-list"></div>
                </div>

                <div class="live-analysis">
                    <h3>Live Analyse</h3>
                    <div id="position-evaluation" class="evaluation">
                        <div class="eval-bar">
                            <div id="eval-indicator" class="eval-fill"></div>
                        </div>
                        <span id="eval-score">+0.0</span>
                    </div>
                    <div id="best-move" class="suggestion"></div>
                </div>
            </aside>
        </main>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Partij Analyse</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="game-summary" class="summary-section"></div>
                    <div id="strengths-weaknesses" class="feedback-section"></div>
                    <div id="improvement-tips" class="tips-section"></div>
                </div>
                <div class="modal-footer">
                    <button id="continue-btn" class="btn btn-primary">Volgende Partij</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/player-profile.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
