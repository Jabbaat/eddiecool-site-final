
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Eddiecool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Eventueel specifieke stijlen voor de introductietekst, zodat deze mooi onder de video komt */
        .intro-tekst {
            text-align: center;
            margin-top: 20px; /* Pas dit aan voor meer of minder ruimte */
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Eddiecool Logo" class="logo-img">
            </a>
        </div>
        <span class="hamburger" id="hamburger-menu">&#9776;</span>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="ai_gallery.html">Gallery</a></li>
            <li><a href="video_ideas.html">ðŸŽ¬ Video Ideas</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <h1>Home - Eddiecool</h1>
    <p>Watch the cool Eddiecool promo video:</p> 
    
    <div class="video-wrapper">
        <div class="video-container">
            <video id="home-promo-video" poster="images/eddie_promo_thumb.jpg" playsinline preload="metadata">
                <source src="video/eddie_logo_animatie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="play-button" id="home-play-button">&#9658;</button>
        </div>
    </div>

    <div class="intro-tekst">
        <p><strong>Hey there, welcome!</strong><br>
        This is where I play with awesome AI tools and share the best finds.<br>
        Dive in, explore, and let the inspiration flow!</p>
    </div>

    <script>
        // Hamburger menu
        document.getElementById("hamburger-menu").addEventListener("click", function() {
            document.querySelector(".menu").classList.toggle("active");
        });

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('home-promo-video'); // Correcte ID
            const playButton = document.getElementById('home-play-button'); // Correcte ID

            playButton.addEventListener('click', function() {
                playButton.style.display = 'none';
                video.play();
            });

            // Als de video pauzeert, toon de play-button weer
            video.addEventListener('pause', function() {
                playButton.style.display = 'block';
            });
            // Als de video is afgelopen, toon de play-button weer
            video.addEventListener('ended', function() {
                playButton.style.display = 'block';
            });
        });
    </script>

</body>
</html>
